# 控制参数配置文件
# config/control_params.yaml

# 基础控制参数
basic_control:
  force_threshold: 2.5  # N·m - 默认目标力
  force_tolerance: 0.2  # N·m - 力控制容差
  position_tolerance: 1.0  # 度 - 位置容差

# PID参数（预留）
pid_control:
  force_pid:
    kp: 1.0
    ki: 0.1
    kd: 0.05
    integral_limit: 10.0
    output_limit: 5.0

  position_pid:
    kp: 2.0
    ki: 0.0
    kd: 0.1
    integral_limit: 50.0
    output_limit: 100.0

# 自适应控制参数
adaptive_control:
  enable: false  # Stage 0暂时禁用
  initial_gain: 1.0
  min_gain: 0.1
  max_gain: 2.0
  learning_rate: 0.01

# 材质预设参数（预留给后续阶段）
material_presets:
  soft:  # 纸张、织物
    force_threshold: 1.5
    force_increment: 0.3
    max_force: 2.0

  elastic:  # 塑料、橡胶
    force_threshold: 2.5
    force_increment: 0.2
    max_force: 3.5

  rigid:  # 金属、陶瓷
    force_threshold: 3.0
    force_increment: 0.1
    max_force: 4.0

# 状态机参数
state_machine:
  approach_speed: 30.0  # 度/秒
  contact_threshold: 0.1  # N·m
  grasp_timeout: 10.0  # 秒
  hold_duration: 5.0  # 秒

# 滤波器参数
filters:
  force_filter:
    type: "lowpass"
    alpha: 0.3
    window_size: 10

  position_filter:
    type: "moving_average"
    window_size: 5

  gradient_filter:
    type: "median"
    window_size: 3